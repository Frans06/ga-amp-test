<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Analytics Implementation</title>

    <!-- Amplitude -->
    <script src="https://cdn.amplitude.com/script/bd2849ed48033d0fb5bcc864dd2e557c.js"></script>
    <script>
      window.amplitude.add(window.sessionReplay.plugin({ sampleRate: 1 }));
      window.amplitude.init("bd2849ed48033d0fb5bcc864dd2e557c", {
        fetchRemoteConfig: true,
        autocapture: true,
      });
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6B4XYVDGES"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6B4XYVDGES");
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-NDGX92Q5");
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <h1>Welcome to the Simple Analytics Page</h1>
    <p>
      This page demonstrates how to implement Google Analytics and Amplitude.
    </p>

    <button onclick="trackButtonClick()">Click Me!</button>

    <script>
      function trackButtonClick() {
        // Track the button click in Google Analytics
        gtag("event", "click", {
          event_category: "button",
          event_label: "Compra",
          event_id: "cobija_perro",
        });

        // Track the button click in Amplitude
        amplitude.track("button_click", {
          button_id: "Click Me Button",
        });

        alert("Button click tracked!");
      }
    </script>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NDGX92Q5"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
